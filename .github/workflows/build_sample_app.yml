name: build_sample_app

on:
  pull_request:
  schedule:
    - cron:  '0 0 * * *'

env:
  APP_CODE_PATH_HOST: ../sample_app

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - run: git clone https://github.com/shonansurvivors/rails-deploy.git -b chapter-0-start ${APP_CODE_PATH_HOST}

      - run: make bundle-update

      - run: make db-migrate

      - run: make yarn

      - run: make precompile

      - run: make test

      - run: make up

      - run: curl -I localhost:3000
